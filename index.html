<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <!-- Cars -->
        <!-- Listing Heading -->
        <div class="row my-3">
            <div class="col text-center">
                <H3>Car Listings</H3>
            </div>
        </div>
        <!-- Car Form -->
        <div class="row">
            <div class="col">
                <form class="d-flex" onsubmit="app.carsController.createCar()">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" name="make" id="make" class="form-control" placeholder="Make..." required>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" name="model" id="model" class="form-control" placeholder="Model..." required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" class="form-control" placeholder="Year..." required
                            min="1950" max="2021">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" class="form-control" placeholder="Price..."
                            required min="1">
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Image Url</label>
                        <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Url...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control"
                            placeholder="Description..." maxlength="240">
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn btn-outline-success">Post</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Car Cards -->
        <div class="row" id="cars"></div>
        <!-- Houses -->
        <!-- Listing Heading -->
        <div class="row my-3">
            <div class="col text-center">
                <H3>House Listings</H3>
            </div>
        </div>
        <!-- House Form -->
        <div class="row">
            <col class="mt-5">
            <form class="d-flex" onsubmit="app.housesController.createHouse()">
                <div class="form-group">
                    <label for="bed">Beds</label>
                    <input type="number" name="bed" id="bed" class="form-control" placeholder="Beds..." required>
                </div>
                <div class="form-group">
                    <label for="bath">Baths</label>
                    <input type="number" name="bath" id="bath" class="form-control" placeholder="Baths..." required>
                </div>
                <div class="form-group">
                    <label for="sqft">Square Feet</label>
                    <input type="number" name="sqft" id="sqft" class="form-control" placeholder="Square Footage..."
                        required>
                </div>
                <div class="form-group">
                    <label for="year">Year Built</label>
                    <input type="number" name="year" id="year" class="form-control" placeholder="Year Built..."
                        required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price..." required>
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image URL</label>
                    <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="URL...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control"
                        placeholder="Description..." maxlength="240">
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-outline-success">Post</button>
                </div>
            </form>
            </col>
        </div>
        <!-- House Cards -->
        <div class="row" id="houses">
        </div>
    </main>
    <footer class="bg-primary text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>
